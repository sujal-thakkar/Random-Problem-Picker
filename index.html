<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random DSA Question Picker</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">
    <div class="theme-toggle">
        <button id="themeToggle" aria-label="Toggle Dark Mode">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <div class="container">
        <div class="header">
            <h1>Random DSA Question Picker</h1>
            <div class="subtitle">Master Data Structures & Algorithms</div>
        </div>

        <div class="progress-container" id="progress">
            <div class="progress-label">
                <span>Progress:</span>
                <span id="progressText">0/0</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>
        </div>

        <div class="tab-container">
            <button class="tab-button active" data-tab="randomPicker">Random Picker</button>
            <button class="tab-button" data-tab="problemList">All Problems</button>
        </div>

        <div id="randomPickerTab" class="tab-content active">
            <div class="question-container">
                <div class="actions-container">
                    <button id="nextQuestionBtn" class="btn-primary" onclick="pickRandomQuestion()">
                        Give me a question
                    </button>
                    <div class="search-container">
                        <input id="searchInput" placeholder="Search for a question..." onkeyup="searchQuestions()">
                        <span id="searchClearBtn" class="search-clear-btn" style="display:none;" title="Clear">
                            <i class="fas fa-times"></i>
                        </span>
                    </div>
                </div>

                <div class="question-box" id="questionBox">
                    <p style="font-size: 1.3rem; font-family: monospace;">
                        Click the button to get a random DSA question.
                    </p>
                </div>

                <div class="search-results" id="searchResults"></div>
            </div>

            <div class="completed-section">
                <h2>✅ Completed Questions</h2>
                <ul id="completedList" class="completed-list"></ul>
                <div class="reset-btn-container">
                    <button onclick="resetProgress()" class="btn-danger">Reset Progress</button>
                </div>
            </div>

            <div class="add-problem-section">
                <h2 style="margin-bottom: 35px;">➕ Add Custom Problem</h2>
                <div class="add-problem-form">
                    <input id="problemUrl" placeholder="Enter LeetCode or NeetCode problem URL...">
                    <button id="addProblemBtn" class="btn-primary" onclick="addCustomProblem()">
                        Add Problem
                    </button>
                </div>
                <div id="addProblemStatus"></div>
            </div>
        </div>

        <div id="problemListTab" class="tab-content">
            <div class="filter-section">
                <div class="filter-row">
                    <div class="filter-group">
                        <label for="topicFilter">Filter by Topic:</label>
                        <select id="topicFilter" onchange="applyFilters()">
                            <option value="all">All Topics</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="statusFilter">Filter by Status:</label>
                        <select id="statusFilter" onchange="applyFilters()">
                            <option value="all">All</option>
                            <option value="completed">Completed</option>
                            <option value="pending">Pending</option>
                        </select>
                    </div>
                </div>
                <div class="filter-row">
                    <div class="filter-group full-width">
                        <input id="tableSearchInput" class="full-width" placeholder="Search in problems..." onkeyup="applyFilters()">
                    </div>
                </div>
            </div>
            <div id="problemListContainer"></div>
        </div>
    </div>

    <!-- Edit Problem Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeEditModal()">&times;</span>
            <h2>Edit Problem</h2>
            <div class="edit-form">
                <div class="form-group">
                    <label for="editTitle">Title:</label>
                    <input type="text" id="editTitle" placeholder="Problem Title">
                </div>
                <div class="form-group">
                    <label for="editUrl">URL:</label>
                    <input type="text" id="editUrl" placeholder="Problem URL">
                </div>
                <div class="form-group">
                    <label for="editTopic">Topic:</label>
                    <input type="text" id="editTopic" placeholder="Problem Topic">
                </div>
                <input type="hidden" id="originalUrl">
                <div class="modal-actions">
                    <button class="btn-secondary" onclick="closeEditModal()">Cancel</button>
                    <button class="btn-primary" onclick="saveProblemEdit()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
